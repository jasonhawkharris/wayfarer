{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/semantic/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <script src="{% static 'css/semantic/semantic.min.js' %}""></script>

    <title>Document</title>
</head>
<body>
    <div class=" ui secondary vertical fixed menu">
        <div class="profile-card">
            <img class="ui tiny circular image" src="images/default.png" alt="">
        </div>
        <div class="nav-link">
            <i class="flag outline icon"></i>
            <a href="" class="item">
                Countries
            </a>
        </div>
        <div class="nav-link">
            <i class="building outline icon"></i>
            <a href="" class="item">
                Cities
            </a>
        </div>
        <div class="nav-link">
            <i class="newspaper outline icon"></i>
            <a href="" class="item">
                All Posts
            </a>
        </div>
        
        <div class="ui divider"></div>
        
        <div class="nav-link">
            <i class="user outline icon"></i>
            <a href="" class="item">
                My Profile
            </a>
        </div>
        <div class="nav-link">
            <i class="edit outline icon"></i>
            <a href="" class="item">
                Create Post
            </a>
        </div>
        <div class="nav-link">
            <i class="cog icon"></i>
            <a href="" class="item">
                Settings
            </a>
        </div>

        <div class="ui divider"></div>

        <div class="nav-link">
            <i class="book icon"></i>
            <a href="" class="item">
                About
            </a>
        </div>
        <div class="nav-link">
            <i class="envelope outline icon"></i>
            <a href="" class="item">
                Contact
            </a>
        </div>
    </div>
    
    <!--LOGIN MODAL-->
    <div class=" ui tiny modal" id="login-modal">
        <div class="header">Login</div>
        <div class="content">
            <form class="ui form" action="/accounts/login/" method="POST">
                {% csrf_token %}
                {{ login_form.as_p }}
                <input type="submit" class="ui primary button" value="Login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
        <div class="actions">
            <div class="ui approve button">Approve</div>
            <div class="ui button">Neutral</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>


    <!--REGISTER MODAL-->
    <div class="ui tiny modal" id="register-modal">
        <div class="header">Register</div>
        <div class="content">
            <form class="ui form" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" class="ui primary button" value="Register">
            </form>
        </div>
        <div class="actions">
            <div class="ui approve button">Approve</div>
            <div class="ui button">Neutral</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>
    <script>
        $('#login-link').on('click', function () {
            $('#login-modal').modal('show');
        });
        $('#register-link').on('click', function () {
            $('#register-modal').modal('show');
        })
    </script>
    </body>

</html>
