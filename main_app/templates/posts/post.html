{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="post-page">
    <p class="post-title">{{ post.title }}</p>
    <p class="post-author">
        Written by
        <a href="{% url 'profile' post.user.id %}">
            {{ post.user.first_name }} {{ post.user.last_name }}
        </a>
    </p>
    <p class="post-country">
        <a href="{% url 'detail' post.city.id %}">
            {{ post.city }}, {{ post.city.state }}, {{ post.city.country }}
        </a>
    </p>
    <p class="post-content">
        {{ post.content }}
    </p>
    <p class="post-date">
        {{ post.publish_date }}
    </p>
</div>
{% endblock %}
