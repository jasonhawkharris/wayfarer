{% extends 'base.html' %}
{% block content %}
{%for post in posts%}
{{post.content}}
{%endfor%}
<div class="content">
    <a class="author">Christian Rocha</a>
    <div class="metadata">
      <div class="date">2 days ago</div>
    </div>
    <div class="text">
      I re-tweeted this.
    </div>
    <div class="actions">
      <a class="reply">Reply</a>
    </div>
  </div>
</div>
<form class="ui reply form">
  <div class="field">
    <textarea></textarea>
  </div>
  <div class="ui primary submit labeled icon button">
    <i class="icon edit"></i> Add Comment
  </div>
</form>
{% endblock %}
