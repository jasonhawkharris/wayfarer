{% extends 'base.html' %}


{% block content %}
<h1>Write a post about {{ city_name }}</h1>

<div class="twelve wide stretched column">
  <form class="ui reply form" action="{% url 'add_city_post' city.id %}" method="POST">
    {%csrf_token%}
    {{post_form.as_p}}
    <input type="submit" class="btn" value="Add Post">
  </form>
</div>

<div class="four wide stretched column"></div>


{% endblock %}
