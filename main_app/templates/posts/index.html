{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="ui large feed">
<h3>All Recent Posts</h3>
{%for post in posts %}
    <div class="event">
        <div class="label">
            <img src="{% static 'images/default.png' %}" alt="">
        </div>
        <div class="content">
            <div class="summary">
                <a href="{% url 'profile' post.user.id %}" class="user" >
                    @{{ post.user }}
                </a> 
                <a href="{% url 'post' post.id %}">made a post about {{ post.city.name }}</a>
            </div>
            <div class="extra text">
                {{ post.content }}
            </div>
            <div class="date">
                {{ post.publish_date }}
            </div>
            <div class="meta">
                <a class="like">
                <i class="like icon"></i> 11 Likes
                </a>
            </div>
        </div>
    </div>
    <hr>
    {%endfor%}
</div>

{% endblock %}
