{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    {% block content %}
    {% for city in cities %}
    <img src={{city.photo}}>
    <p>name: {{city.name}} </p>
    <p>state: {{city.state}} </p>
    <p>country: {{city.country}}</p>
    {% endfor %}
    {% endblock %}
</body>
</html>
